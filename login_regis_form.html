<!DOCTYPE html>

<html lang="en">
	<head>
	<meta charset="UTF-8>"
	<link rel="stylesheet" type="text/css" href="reset-form.css">
	<link rel="stylesheet" type="text/css" href="css/form-style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Nunito|Sigmar+One' rel='stylesheet' type='text/css'>
		<title>DoneDeal Register</title>
	<style type="text/css">


		</style>

	<body>

		<nav>

			<a id="logoNav">DoneDeal</a>

			<a href="#">Home</a>
			
		</nav>
		<section class="container">
					
			<form id="logForm" action="server_side_script.php" method="post">
				<fieldset>
					<p id="loginLogo">Login</p>
					<p>
						<label class="field" for="logName">User name:</label>
						<input id="logName" type="text" name="logname" />
					</p>

					<p>
						<label class="field" for="logpassword">Password:</label>
						<input id="logpassword" type="password" name="logpassword" />
					</p>
					<input id="logsubmit" type="submit" value="submit"/>
				</fieldset>
			</form>					
			<form id="regForm" action="server_side_script.php" method="post">
				<fieldset>		
					<p id="regLogo">Registration</p>					
					<label class="field" for="name">Name:<label>
					<input id="name" type="text" name="name"/>
					<label class="field" for="userName">User Name:<label>
					<input id="userName" type="text" name="username"/>
					<label class="field" for="password">Password:<label>
					<input id="password" type="password" name="password"/>
					<label class="field" for="confPassword">Confirm:<label>
					<input id="confPassword" type="password" name="confpassword"/>		
					<label class="field" for="loc">Location:<label>
					<input id="loc" type="text" name="loc"/>
					<label class="field" for="email">E-mail:<label>
					<input id="email" type="email" name="email"/>	
				<input id="submit" type="submit" value="submit">
				</fieldset>	
			</form>	
		</section>

	</body>
